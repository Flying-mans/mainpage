<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            height: 17vh;
            overflow: hidden;

        }
        .main{
            height: 100vh;
            overflow: hidden;

            background-position: 0px -130px;
            background-image: url(/image/background.gif);
            background-repeat: no-repeat;
            background-size:cover;
        }

        .main-h1{
            font-family: "segoe UI","굴림","고딕",sans-serif;
            font-size: 50px;
            font-weight: bold;
            text-align: left;
            color:rgba(226, 134, 13);

            display: inline-block;
            margin-top: 50px;
            margin-bottom: 10px;
        }
        .main-h2{
            font-family: "segoe UI","굴림","고딕",sans-serif;
            font-size: 30px;
            font-weight: bold;

            display: block;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .logo-image{
            float: left;
            display: block;
            background-size: cover;

            background-color: wheat;
            width:10%;
            height:17vh;
            
        }
        .main-menu{
            float: left;
            display: flex;

            background-color: wheat ;
            width: 60%;
            height: 17vh;
        }
        .main-login{
            display: flex;
            background-color: wheat;

            width: 30%;
            height: 17vh;
        }
        .login{
            display: inline-block;
            width: 70px;
        }
        .new-member{
            display: inline-block;
            width: 70px;
        }
        .main-menu-inf{
            float: left;
            display: inline-block;
            width: 100px;

            background-position: left;
        }
        .main-menu-trip{
            float: left;
            display: inline-block;
            width: 100px;

            background-position: left;
        }

        .main-title{
            height: 400;
        }

    </style>
</head>
<body>
    <div>
        <header class="header">
            <!-- <div class="header-front"></div> -->
            <div>
                <div class="logo-image">
                    <img src="/image/logo1.png" width="100" height="75">
                    <a href="메인html"></a>
                </div>
                <div>
                    <nav  class="main-menu">
                        <ul>
                            <li class="main-menu-inf">
                                <button type="button">비행정보</button>
                                <a href=""></a>
                            </li>
                            <li class="main-menu-trip">
                                <button type="button">여행게시판</button>
                                <a href=""></a>
                            </li>
                        </ul>
                    </nav>
                    <div class="main-login">
                        <ul>
                            <li class="login">로그인</li>
                            <li class="new-member">회원가입</li>
                        </ul>
                    </div>
                </div>
            </div> 
            <!-- <div class="header-back"></div> -->
        </header>

        <main class="main">
            <div>
                <div>
                    <section>
                        <h1 class="main-h1">
                            가자~!최저가로! 제주로~!
                        </h1>
                        <p class="main-h2">Show free graphs view</p>
                        <div>
                            <button>여행시작</button>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
