<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- <script src='main.js'></script> -->
</head>

<body>
    <header>
        <nav>
            <div class="inner">
                <a href="" class="logo">
                    <img src="img/main_logo.png" alt="제주로 로고" class="jejuro-logo">
                </a>
                <a href="" class="community">
                    <span class="label">여행 게시판</span>
                </a>
                <div class="gnb-jejuro">
                    <ul>
                        <li style="display: inline-block;">
                            <a href="" class="gnb-btn-login">로그인</a>
                        </li
                        ><li style="display: inline-block;">
                            <a href="" class="gnb-btn-signin">회원가입</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="search-box">
        <div class="toggle">
            <input type="checkbox" id="custom_input"></input>
            <label for="custom_input" class="toggle_btn_label">
                <span></span>
            </label>
        </div>
        <div class="tabpanel">
            <div class="routes">
                <button class="departure-route" type="button">
                    <b class="select-departure-code">GMP</b
                    ><i class="select-departure-name">김포</i>
                </button
                ><button class="arrival-route" type="button">
                    <b class="select-arrival-code">CJU</b
                    ><i class="select-arrival-name">제주</i>
                </button>
            </div>
            <div class="options">
                <button class="select-depart-day" type="button">가는 날</button
                ><button class="select-arrive-day" type="button">오는 날</button>
            </div>
            <button class="search" type="submit">
                <span class="search-txt">항공권 검색</span>
            </button>
        </div>
    </main>
</body>

</html>
